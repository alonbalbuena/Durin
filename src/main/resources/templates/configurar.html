<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Configurar Cuenta</title>
<link rel="icon" type="image/png" href="img/favicon.png" />
<link rel="stylesheet" th:href="@{css/configurar.css}" />
<link rel="stylesheet" th:href="@{css/encabezado.css}">
<link rel="stylesheet" th:href="@{css/pie.css}">
 <link href="https://fonts.googleapis.com/css2?family=Lora&family=Montserrat&family=Audiowide&display=swap" rel="stylesheet">
</head>
<body>
	<button class="boton-navegacion">
		<div></div>
	</button>
	 <div th:replace ="fragmentos/encabezado :: navegacion"></div>
	<div class="wrapper">
 <header th:replace="fragmentos/encabezado :: header"></header>
		<main>
			<form class="configuracion" th:object="${usuarioCambiado}" th:action="@{/cambiarConfiguracion}" method="POST">
				<div class="campo">
				<p class="campo__anterior" th:text="${usuario.getUsername()}"></p>
					  <label class="campo__label">username</label> <input
						class="campo__input" th:field="*{username}" type="text">
				</div>
				<div class="campo">
					<p class="campo__anterior" th:text="${usuario.email}"></p>
					<label class="campo__label">email</label><input
						class="campo__input" th:field="*{email}" type="email">
				</div>
				<div class="campo">
				<p class="campo__anterior">*****************</p>
					<label class="campo__label">password</label><input
						class="campo__input" th:field="*{password}" type="password">
				</div>
				<div class="campo">
				<img class="avatar" th:src="${usuario.avatar_path}"/>
					<label class="campo__label">avatar</label><input
						 class="campo__input" th:field="*{avatar_path}" type="url">
				</div>
				<div class="campo">
					<input class="submit"  type="submit" value="guardar">
				</div>
				
			</form>
		</main>
		<footer th:replace="fragmentos/pie :: pie"></footer>
	</div>
</body>
<script src="js/inicio.js"></script>
</html>
